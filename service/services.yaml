---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    name: nginx1
spec:
  containers:
  - image: nginx
    name: nginx
    ports:
    - containerPort: 80

---
apiVersion: v1
kind: Service
metadata: 
  name: nginx-service
spec:
  selector:
    name: nginx1
  ports:
    - protocol: TCP
      port: 80
      targetport: 80